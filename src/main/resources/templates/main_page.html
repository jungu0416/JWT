<link href="projectlist.css" rel="stylesheet">
<script>
    window.onload = function () {

        let modalClick = document.querySelector(".click-login");

        modalClick.addEventListener("click", function(e) {

            let z, elmnt, file, xhttp; 

            z = document.getElementsByTagName("*");

            for (let i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("data-include");

                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { 
                               
                                elmnt.innerHTML = this.responseText;
                            
                                let close_img = document.querySelector(".close-img");

                                close_img.addEventListener("click", function () {
                                    location.reload();
                                });

                                document.getElementsByClassName("guest")[0].style.display = "none";
                            }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("data-include");
                        }//if
                    }//onreadystatechange

                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }//if - file
            }//for

        });
    };

</script>
